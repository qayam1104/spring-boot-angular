<br>
<div class="container">
  <div class="card">
  <div class="card-body">
<div class="panel panel-primary">
<h1>Employee Details</h1>
<div *ngIf="employee">
<div>
    <label><b>Employee Id: </b></label> {{employee.epmloyee_id}}
  </div>
  <div>
    <label><b>First Name: </b></label> {{employee.first_name}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.last_name}}
  </div>
  <div>
    <label><b>Email: </b></label> {{employee.email}}
  </div>
  <div>
    <label><b>Phone Number: </b></label> {{employee.phone_number}}
  </div>
  <div>
    <label><b>Job Id: </b></label> {{employee.job_id}}
  </div>
  <div>
    <label><b>Hire Date: </b></label> {{employee.hire_date}}
  </div>
  <div>
    <label><b>Salary: </b></label> {{employee.salary}}
  </div>
  <div>
    <label><b>Department Id: </b></label> {{employee.department_ID}}
  </div>
</div>
<br>
  <button type="button" class="btn btn-info" (click)="list()">Back to List</button>
</div>
</div>
</div>
</div>
